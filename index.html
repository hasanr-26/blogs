<!DOCTYPE html>
<html>
<head>
    <title>BLOG</title>
</head>
<body>
    <h1>Welcome to Hasan's Blog</h1>
    {% if posts %}
        {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <hr>
        {% endfor %}
    {% else %}
        <p>No posts yet. Be the first to <a href="{{ url_for('new_post') }}">create one</a>!</p>
    {% endif %}
</body>
</html>
